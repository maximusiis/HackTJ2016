<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="style.css">
	    <title>
	         Capital One Banking
	    </title>
	    <script type="text/javascript">
	    	var customer_table = {
			  "johndoe@fakemail.com" : {"apple" : "56241a14de4bf40b17112faa"},
			  "jessicajones@fakemail.com" : {"donaldtrump" : "56241a14de4bf40b17112fac"}
			};
	    	var email = "";
	    	var password = "";
	    	function submit(){
	    		email = document.getElementById('email').value;
	    		password = document.getElementById('password').value;
	    		if(customer_table[email][password])
	    		{
	    			sessionStorage.setItem('accountId', customer_table[email][password]);
	    			//console.log(customer_table[email][password]);
	    			window.location.href="bankingInfo.html";
	    		}
	    	}
	    </script>
    </head>
	<body>
		<header>
            <!--center>
                <font size="50">
                    Capital One Banking
                </font>
            </center-->
        </header>
        <center>
        	<img src="https://upload.wikimedia.org/wikipedia/en/a/a7/Capital_One_Logo.png"></img>
        	<p> Secure Login </p>
            <input type="text" size="50" id="email" placeholder = "Enter Email Here"></input>
            <br>
            <input type="password" size="50" id="password" onkeydown = "Javascript: if(event.keyCode==13) submit();" placeholder = "Enter Password Here"></input>
            <br>
            <br>
            <button onclick = submit(); accesskey="return" id="submitButton">Log In</button>
        </center>
	</body>
</html>
